<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <!--Ubuntu Font Family-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,500;1,700&display=swap"
        rel="stylesheet">
    <title>New Password</title>
</head>

<body>
    <section class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-6 col-lg-6 px-0 d-lg-block">
                <img src="./images/Mask Group.png" width="100%" alt="">
            </div>
            <div class="col-md-6 side-two">
                <div class="logo-image ps-3 ps-lg-5 pt-5 ms-xl-3 mt-3">
                    <img src="./images/Logo.png" alt="">
                </div>
                <h6 class="text-secondary ps-3 ps-lg-5 ms-xl-3 pt-3">Please your new password below</h6>
                <form class="g-1 ps-3 ps-lg-5 ms-xl-3">
                    <div class="gap-2 col-lg-6 pt-5 mt-5">
                        <label for="inputEmail4" class="form-label text-secondary pb-3">Enter  your new password</label>
                            <input type="email" class="form-control" placeholder="************" id="inputEmail4"
                                style="border-radius:10px;">     
                    </div>
                    <div class="gap-2 col-lg-6 mt-2">
                        <label for="inputEmail4" class="form-label text-secondary pb-3">Repeat Password</label>
                            <input type="email" class="form-control" placeholder="************" id="inputEmail4"
                                style="border-radius:10px;">     
                    </div>
                    <div class="gap-2 col-lg-6 mt-3">
                        <a class="btn btn-primary form-control" href="verification.html" role="button" type="submit"
                            style="background-color: #09174B; border-radius:10px;">Proceed</a>
                    </div>
                    <div class="gap-2 col-lg-6 mt-3 text-end">
                        <small class="" > <a class="text-muted foot-text" href="index.html" role="button" type="submit" style="text-decoration: none;">Back Home</a></small>
                    </div>
                </form>
            </div>
        </div>

    </section>


    <script src="./script/bootstrap.min.js"></script>
    <script src="./script/script.js"></script>
</body>

</html>
